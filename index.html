<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="screen">
                <input type="text" id="preScreen">
                <input type="text" id="curScreen">
            </div>
            <div class="buttons">
                
                    <button class="reClear">AC</button>
                    <button class="reClear">C</button>
                <button onclick="keyPressed(7)">7</button>
                <button onclick="keyPressed(8)">8</button>
                <button onclick="keyPressed(9)">9</button>

                <button onclick="opPressed('+')">+</button>

                <button onclick="keyPressed(4)">4</button>
                <button onclick="keyPressed(5)">5</button>
                <button onclick="keyPressed(6)">6</button>

                <button onclick="opPressed('-')">-</button>

                <button onclick="keyPressed(1)">1</button>
                <button onclick="keyPressed(2)">2</button>
                <button onclick="keyPressed(3)">3</button>

                <button onclick="opPressed('*')">*</button>

                <button onclick="eqPressed('=')">=</button>

                <button onclick="keyPressed(0)">0</button>
                <button onclick="keyPressed('.')">.</button>

                <button onclick="opPressed('/')">/</button>
                
            </div>
        </div>
    </section>
    
    <script src="js.js"></script>
</body>
</html>
